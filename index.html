<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Delta Calculator</h1>
            <form>
                <label for="a-value">Enter a</label><input id="a-value"type="number"><br>
                <label for="b-value">Enter b</label><input id="b-value"type="number"><br>
                <label for="c-value">Enter c</label><input id="c-value"type="number"><br>
                <button id="submit-button">Count</button>
            </form> 
        <div>
            <p>Delta: <span id="delta"></span></p>
            <p>Roots: <span id="roots"></span></p>
            <p>Vertex of a parabola: <span id="apex"></span></p>
            <p>General form: <span id="general-form"></span> </p>
            <p>Canonical form: <span id="canonical-form"></span> </p>
        </div>
    </div>
    <script src="src/delta.js"></script>
    <script src="src/ui.js"></script>
</body>
</html>
